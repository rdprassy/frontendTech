<html>
    <head>
        <title>Welcome</title>
    </head>
    <script>

        
        var a;
        function func()
        {
            var d=new Date();
             document.getElementById("abc").innerHTML= d.toLocaleTimeString();
            
        }
        function start()
        {
             a=setInterval(func,1000);
        }
       
        function stop()
        {
            clearInterval(a);
        }
              
     </script>
     <body bgcolor="pink">
         <p id="abc"></p>
        
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
    </body>
</html>
